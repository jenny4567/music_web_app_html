<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Add new album</h1>
    <form action="/albums" method="POST">
      <err class="t-errors">
        {{error}}
      </err>
      <p>
        <label for="name">Album name</label>
        <br>
        <input type="text" name="name" id="name">
      </p><p>
        <label for="release year">Release year</label>
        <br>
        <input type="text" name="release_year" id="release year">
      </p><p>
        <label for="artist id">Artist ID</label>
        <br>
        <input type="text" name="artist_id" id="artist id">
      </p><p>
        <input type="submit" value="Add album">
      </p>
    </form>
  </body>
</html>
